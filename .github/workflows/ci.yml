name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    name: Build and test on Node ${{ matrix.node }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['10.x', '12.x', '14.x']
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }} CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }} CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }} CLOUDINARY_IMAGE_PUBLIC_ID=${{ secrets.CLOUDINARY_IMAGE_PUBLIC_ID }} npm run test --ci --coverage --maxWorkers=2
      - name: Jest coverage report
        uses: ArtiomTr/jest-coverage-report-action@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          test_script: CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }} CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }} CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }} CLOUDINARY_IMAGE_PUBLIC_ID=${{ secrets.CLOUDINARY_IMAGE_PUBLIC_ID }} npm run test --ci --coverage --maxWorkers=2
      - name: Build
        run: npm run build
