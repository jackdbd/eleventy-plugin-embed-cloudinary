name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  ci:
    name: CI on ${{ matrix.os }}, Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        node: ['10.x','12.x', '14.x']
    env:
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      CLOUDINARY_IMAGE_PUBLIC_ID: ${{ secrets.CLOUDINARY_IMAGE_PUBLIC_ID }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: rm package-lock.json && npm install
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test --ci --coverage --maxWorkers=2
      - name: Upload coverage report to Coveralls
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Notify Telegram if job was successful
        if: ${{ success() }}
        uses: appleboy/telegram-action@master
        env:
          REPO_URL: ${{ github.event.repository.html_url }}
          WORKFLOW_RUN_URL: ${{ github.event.workflow_run.html_url }}
          WORKFLOW_RUN_CREATED_AT: ${{ github.event.workflow_run.created_at }}
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          # https://emojipedia.org/
          message: |
            üõë ‚ùå Repo: ${{ env.REPO_URL }}. ‚úñÔ∏è üí¨
            Workflow run: ${{ env.WORKFLOW_RUN_URL }}
            Workflow run created at: ${{ env.WORKFLOW_RUN_CREATED_AT }}

