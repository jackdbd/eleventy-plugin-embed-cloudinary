name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and test on ${{ matrix.os }}, Node.js ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # os: [ubuntu-latest, windows-latest, macOS-latest]
        # node: ['14.x', '16.x']
        node: ['16.x']
    steps:
      - name: üõéÔ∏è Checkout repo
        uses: actions/checkout@v3
      - name: ‚öôÔ∏è Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm version
      - name: ‚öôÔ∏è Install dependencies
        run: npm ci
      - name: üîß Build package
        run: npm run build
      - name: üîç Test package
        env:
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_IMAGE_PUBLIC_ID: ${{ secrets.CLOUDINARY_IMAGE_PUBLIC_ID }}
        run: npm run test --ci --coverage --maxWorkers=2
      - name: ‚¨ÜÔ∏è Upload test coverage to Codecov
        # https://github.com/marketplace/actions/codecov
        uses: codecov/codecov-action@v3.1.0
        with:
          fail_ci_if_error: true
          verbose: true
      - name: üöÄ Release with semantic-release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_NPM_TOKEN }}
        run: npx semantic-release --ci

  sonarcloud:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    steps:
      - name: üõéÔ∏è Checkout repo
        uses: actions/checkout@v3
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: üîç SonarCloud Scan
        # https://github.com/sonarsource/sonarcloud-github-action
        uses: sonarsource/sonarcloud-github-action@v1.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
